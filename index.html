<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dishes of Ramen</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="index.js" defer></script>
</head>
<body>
   
   
        <div class="container">
            <h1>Ramen Dishes</h1>
   <main>
    
            <div id="ramen-menu" class="menu-container">
                <img src="image/jesse.jpg" alt="Plata">
                <img src="image/miso.jpg" alt="wozaa">
                <img src="image/shawo.jpg" alt="alooooo">
                <img src="image/shoyu.jpg" alt="wuehhh wueehhhh">
                <img src="image/Tonkotsu.jpg" alt="iyeleleeee">
            </div>
            
            <div id="ramen-detail"> 
               
                <img id="ramen-img" src="image/jesse.jpg" alt="Select a ramen">
            
                <h2 id="ramen-name">Select a Ramen</h2>
                <h3 id="ramen-restaurant"></h3>
                <p id="ramen-rating"></p>
                <p id="ramen-comment"></p>   
            </div>               
           
            </div>
           
        </div>
        <div id="content">

        <form id="ramen-new">
            <button type="create">Add new Ramen</button>
        <input type="text" id="name" placeholder="Ramen Name" required>
        <input type="text" id="restaurant" placeholder="Restaurant" required>
        <input type="text" id="rating" placeholder="Rating" min="1" max="5" required>
        <input id="comment" placeholder="Comment">
        <input type="file" id="image" accept="image/shoyu.jpg"required>
        </form>

    <button type="submit" id="button">Submit</button>
 </main>
        </div>
</body>
</html>
