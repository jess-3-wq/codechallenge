<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dishes of Ramen</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="index.js" defer></script>
</head>
<body>
   
   
        <div class="container">
            <h1>Ramen Dishes</h1>

            <div id="ramen-menu"></div>
            <div id="ramen-detail"> <img src="image/miso.jpg" alt="Ramen Image">
                                    <img src="image/shoyu.jpg" alt="Dish">
                                    <img src="image/Tonkotsu.jpg" alt="Food image">
                                    <img src="image/jesse.jpg" alt="Ulala">
                                    <img src="image/shawo.jpg" alt="daaamnn">
            <h2 id="ramen-detail-name"></h2>
            <h3 id="ramen-detail-restaurant"></h3>

            <p id="rating-display"></p><p id="comment-display"></p>
            </div>
        </div>
    
        <form id="ramen-new">
        <input type="text" id="name" placeholder="Ramen Name" required>
        
        <input type="text" id="new-restaurant" placeholder="Restaurant" required>

        <input type="text" id="new-rating" placeholder="Rating (1-5)" min="1" max="5" required>
        
        <textarea  id="new-comment" placeholder="Comment"></textarea>
        
        <input type="file" id="new-image" accept="image/shoyu.jpg"required>

        <button type="submit">Add Ramen</button>
        </form>
</body>
</html>
